<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista seguir, passe o mouse sobre os termos para descobrir qual tag deverá utilizar em casa uso.</p>
    <dl>
        <dt><abbr title="Use a tag &lt;p&gt;">Parágrafo</abbr></dt>
        <dt><abbr title="Use a tag &lt;h1&gt;">Títulos</abbr></dt>
        <dt><abbr title="Use a tag &lt;img&gt;">Imagens</abbr></dt>
        <dt><abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr></dt>
        <dt><abbr title="Use a tag &lt;style&gt;">Códigos-fonte</abbr></dt>
        <dt><abbr title="Use a tag &lt;ol&gt;">Listas numeradas</abbr></dt>
        <dt><abbr title="Use a tag &lt;dl&gt;">Listas com demarcadores</abbr></dt>
    </dl>
</body>
</html>
